<div class="edit-todo-wrapper container has-blurred-white-bg">
    <h2 class='is-bold'>Edit todo</h2>

    <p *ngIf='!todo'>No todo found</p>

    <form 
        #form='ngForm' 
        (ngSubmit)='onFormSubmit(form)'
        *ngIf='todo'
    >
        <div class="form-field">
            <input 
                class='text-box' 
                [ngModel]='todo.text' 
                #textField='ngModel' 
                name='text' 
                type="text" 
                placeholder="Enter todo text..." 
                required 
                minlength="3"
            >
            <ng-container *ngIf='showValidationErrors && textField.invalid'>
                <p *ngIf='textField.errors!.required'>Please enter some text for this todo</p>
                <p *ngIf='textField.errors!.minlength'>Todo text must be longer then 3 characters</p>
            </ng-container>
        </div>

        <div class="buttons-container">
            <a routerLink='../' class='btn'>Cancel</a>

            <button class='btn align-end'>Save todo</button>    
        </div>
    </form>
</div>
