<div class="add-bookmark-wrapper container has-blurred-white-bg">
    <h2 class='is-bold'>New bookmark</h2>

    <form 
        #form='ngForm' 
        ngNativeValidate
        (ngSubmit)='onFormSubmit(form)'
    >
        <div class="form-field">
            <label for="" class="form-label">Name</label>
            <input 
                class='text-box' 
                ngModel 
                #textField='ngModel' 
                name='name' 
                type="text" 
                placeholder="e.g. Wikipedia" 
            >
        </div>

        <div class="form-field">
            <label for="" class="form-label">URL</label>
            <input 
                class='text-box' 
                ngModel 
                #textField='ngModel' 
                name='url' 
                type="url" 
                placeholder="e.g. https://wikipedia.org" 
                required 
                minlength="3"
            >
        </div>

        <div class="buttons-container">
            <a routerLink='../' class='btn'>Cancel</a>

            <button class='btn align-end'>Add bookmark</button>    
        </div>
    </form>
</div>
