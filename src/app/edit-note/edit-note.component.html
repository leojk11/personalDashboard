<div class="edit-note-wrapper container has-blurred-white-bg">
    <h2 class='is-bold'>Edit note</h2>

    <p *ngIf='!note'>Note not found!</p>

    <form 
        #form='ngForm' 
        (ngSubmit)='onFormSubmit(form)'
        *ngIf='note'
    >
        <div class="form-field">
            <input 
                class='text-box' 
                [ngModel]='note.title' 
                #titleField='ngModel' 
                name='title' 
                type="text" 
                placeholder="Enter not title..." 
                required 
                minlength="3"
            >
            <ng-container *ngIf='titleField.invalid'>
                <p *ngIf='titleField.errors!.required'>Please enter a note title</p>
                <p *ngIf='titleField.errors!.minlength'>Title must be longer then 3 characters</p>
            </ng-container>
        </div>

        <div class="form-field">
            <textarea 
                class='textarea' 
                [ngModel]='note.content' 
                name='content' 
                placeholder="Enter note content..." 
                required
            ></textarea>
        </div>

        <div class="buttons-container">
            <a routerLink='../' class='btn'>Cancel</a>
            <button type='button' class='btn' (click)='deleteNote()'>Delete</button>

            <button class='btn align-end'>Save note</button>    
        </div>
    </form>
</div>
